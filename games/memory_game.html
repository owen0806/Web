<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #memory-game {
            perspective: 1000px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: center;
            cursor: pointer;
            transition: transform 0.5s;
            transform: rotateY(180deg);
        }

        .card.flip {
            transform: rotateY(360deg);
        }

        .card.flip .card-face {
            font-size: 24px;
        }

        .card.flip.removed .card-face{
            visibility: hidden;
        }

        .card .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            /* backface-visibility: hidden; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0px;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
        }
    </style>
    <title>Memory Game</title>
</head>
<body>

<div id="memory-game"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const cards = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
        const cardPairs = cards.concat(cards);
        let shuffledCards = shuffleArray(cardPairs);
        let removed_cards = 0;

        const memoryGame = document.getElementById('memory-game');

        shuffledCards.forEach(function (card, index) {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');
            cardElement.dataset.card = card;

            const cardFace = document.createElement('div');
            cardFace.classList.add('card-face');
            cardFace.textContent = card;

            cardElement.appendChild(cardFace);

            cardElement.addEventListener('click', flipCard);

            memoryGame.appendChild(cardElement);
        });

        let flippedCards = [];
        let lockBoard = false;

        function flipCard() {
            if (lockBoard) return;
            if (this === flippedCards[0]) return;

            this.classList.add('flip');

            if (flippedCards.length === 0) {
                flippedCards.push(this);
            } else {
                flippedCards.push(this);

                if (flippedCards[0].dataset.card === flippedCards[1].dataset.card) {
                    // Match
                    removed_cards += 2;
                    setTimeout(() => {
                        flippedCards.forEach(card => card.classList.add('removed'));
                        flippedCards = [];
                    }, 1000);
                } else {
                    // Not a match
                    lockBoard = true;
                    setTimeout(() => {
                        flippedCards.forEach(card => card.classList.remove('flip'));
                        flippedCards = [];
                        lockBoard = false;
                    }, 1000);
                }
                // Win
                if(removed_cards >= 16){
                    setTimeout(() => {
                        window.alert('You win the game!!!');
                    }, 1100);
                }
            }
        }

        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;

            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }

            return array;
        }
    });
</script>

</body>
</html>
